<div class="auth-wrapper">
    <div class="auth-container">
        <div class="auth-header">
            <div class="logo-area">
                <div class="logo-icon small">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                    </svg>
                </div>
                <h1 class="brand-name">eInvoice<span>Builder</span></h1>
            </div>
            <h2>Reset Password</h2>
            <p>Enter your email to receive a reset link</p>
        </div>

        <div class="card auth-card">
            <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" *ngIf="!successMessage">
                <div *ngIf="errorMessage" class="error-banner">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                    {{ errorMessage }}
                </div>

                <div class="form-group">
                    <label for="emailId">Email Address</label>
                    <input type="email" id="emailId" formControlName="emailId" placeholder="name@company.com"
                        [class.error]="forgotForm.get('emailId')?.touched && forgotForm.get('emailId')?.invalid">
                    <div class="field-error"
                        *ngIf="forgotForm.get('emailId')?.touched && forgotForm.get('emailId')?.invalid">
                        Please enter a valid email
                    </div>
                </div>

                <button type="submit" class="btn btn-primary full-width" [disabled]="isLoading">
                    {{ isLoading ? 'Sending link...' : 'Send Reset Link' }}
                </button>
            </form>

            <div *ngIf="successMessage" class="success-state">
                <div class="success-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                </div>
                <h3>Email Sent!</h3>
                <p>{{ successMessage }}</p>
                <button class="btn btn-primary full-width" routerLink="/login">Back to Login</button>
            </div>

            <div class="auth-footer" *ngIf="!successMessage">
                Remember your password? <a routerLink="/login">Back to Login</a>
            </div>
        </div>
    </div>
</div>
