<div class="auth-wrapper">
    <div class="auth-container">
        <div class="auth-header">
            <div class="logo-area">
                <div class="logo-icon small">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                    </svg>
                </div>
                <h1 class="brand-name">eInvoice<span>Builder</span></h1>
            </div>
            <h2>Create Account</h2>
            <p>Start generating professional invoices today</p>
        </div>

        <div class="card auth-card">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <div *ngIf="errorMessage" class="error-banner">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                    {{ errorMessage }}
                </div>

                <div *ngIf="successMessage" class="success-banner">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                    {{ successMessage }}
                </div>

                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" formControlName="fullName" placeholder="John Doe"
                        [class.error]="signupForm.get('fullName')?.touched && signupForm.get('fullName')?.invalid">
                </div>

                <div class="form-group">
                    <label for="emailId">Email Address</label>
                    <input type="email" id="emailId" formControlName="emailId" placeholder="john@example.com"
                        [class.error]="signupForm.get('emailId')?.touched && signupForm.get('emailId')?.invalid">
                </div>

                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="phoneNumber" formControlName="phoneNumber" placeholder="+1 234 567 890"
                        [class.error]="signupForm.get('phoneNumber')?.touched && signupForm.get('phoneNumber')?.invalid">
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" formControlName="password" placeholder="••••••••"
                            [class.error]="signupForm.get('password')?.touched && signupForm.get('password')?.invalid">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm</label>
                        <input type="password" id="confirmPassword" formControlName="confirmPassword"
                            placeholder="••••••••"
                            [class.error]="signupForm.get('confirmPassword')?.touched && (signupForm.get('confirmPassword')?.invalid || signupForm.hasError('mismatch'))">
                    </div>
                </div>
                <div class="field-error" style="margin-top: -10px; margin-bottom: 15px;"
                    *ngIf="signupForm.get('confirmPassword')?.touched && signupForm.hasError('mismatch')">
                    Passwords do not match
                </div>

                <button type="submit" class="btn btn-primary full-width" [disabled]="isLoading">
                    {{ isLoading ? 'Creating account...' : 'Create Account' }}
                </button>
            </form>

            <div class="auth-footer">
                Already have an account? <a routerLink="/login">Sign in</a>
            </div>
        </div>
    </div>
</div>
